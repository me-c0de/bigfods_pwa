<div class="m-auto p-2">
  <input class="p-2" placeholder="Name" #catName/>
  <input class="p-2" placeholder="Beschreibung" #catDescription/>
</div>
<div class="m-auto p-2">
  <input class="p-2"  type="file" (change)="onFileChanged($event)">
  <button class="p-2"  (click)="onUpload(catName.value, catDescription.value)">Hochladen!</button>
</div>
